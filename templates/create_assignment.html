{% extends "base.html" %}\n\n{% block content %}\n<div class="container mt-4">\n    <h2>Create New Assignment</h2>\n    \n    <form method="POST">\n        <div class="mb-3">\n            <label for="title" class="form-label">Assignment Title</label>\n            <input type="text" class="form-control" id="title" name="title" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="description" class="form-label">Description</label>\n            <textarea class="form-control" id="description" name="description" rows="3"></textarea>\n        </div>\n        \n        <div class="mb-3">\n            <label for="subject" class="form-label">Subject</label>\n            <input type="text" class="form-control" id="subject" name="subject" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="class_name" class="form-label">Class</label>\n            <input type="text" class="form-control" id="class_name" name="class_name" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="due_date" class="form-label">Due Date & Time</label>\n            <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="max_marks" class="form-label">Maximum Marks</label>\n            <input type="number" step="0.01" class="form-control" id="max_marks" name="max_marks" required>\n        </div>\n        \n        <button type="submit" class="btn btn-primary">Create Assignment</button>\n        <a href="{{ url_for('manage_assignments') }}" class="btn btn-secondary">Cancel</a>\n    </form>\n</div>\n{% endblock %}
