{% extends "base.html" %}\n\n{% block content %}\n<div class="container mt-4">\n    <h2>Edit Exam</h2>\n    \n    <form method="POST">\n        <div class="mb-3">\n            <label for="name" class="form-label">Exam Name</label>\n            <input type="text" class="form-control" id="name" name="name" value="{{ exam.name }}" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="subject" class="form-label">Subject</label>\n            <input type="text" class="form-control" id="subject" name="subject" value="{{ exam.subject }}" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="class_name" class="form-label">Class</label>\n            <input type="text" class="form-control" id="class_name" name="class_name" value="{{ exam.class_name }}" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="exam_date" class="form-label">Exam Date & Time</label>\n            <input type="datetime-local" class="form-control" id="exam_date" name="exam_date" value="{{ exam.exam_date.strftime('%Y-%m-%dT%H:%M') }}" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="max_marks" class="form-label">Maximum Marks</label>\n            <input type="number" step="0.01" class="form-control" id="max_marks" name="max_marks" value="{{ exam.max_marks }}" required>\n        </div>\n        \n        <div class="mb-3">\n            <label for="exam_type" class="form-label">Exam Type</label>\n            <select class="form-control" id="exam_type" name="exam_type" required>\n                <option value="internal" {% if exam.exam_type == 'internal' %}selected{% endif %}>Internal Assessment</option>\n                <option value="final" {% if exam.exam_type == 'final' %}selected{% endif %}>Final Exam</option>\n                <option value="quiz" {% if exam.exam_type == 'quiz' %}selected{% endif %}>Quiz</option>\n            </select>\n        </div>\n        \n        <button type="submit" class="btn btn-primary">Update Exam</button>\n        <a href="{{ url_for('manage_exams') }}" class="btn btn-secondary">Cancel</a>\n    </form>\n</div>\n{% endblock %}
