{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Assignment</h2>
    <form method="POST" action="{{ url_for('edit_assignment', id=assignment.id) }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Assignment Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ assignment.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ assignment.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{ assignment.subject }}" required>
        </div>
        <div class="mb-3">
            <label for="class_name" class="form-label">Class</label>
            <input type="text" class="form-control" id="class_name" name="class_name" value="{{ assignment.class_name }}" required>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date & Time</label>
            <input type="datetime-local" class="form-control" id="due_date" name="due_date" value="{{ assignment.due_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        <div class="mb-3">
            <label for="max_marks" class="form-label">Maximum Marks</label>
            <input type="number" step="0.01" class="form-control" id="max_marks" name="max_marks" value="{{ assignment.max_marks }}" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Upload File (optional)</label>
            <input type="file" class="form-control" id="file" name="file">
            {% if assignment.file_path %}
                <p>Current file: <a href="{{ url_for('static', filename=assignment.file_path) }}" target="_blank">Download</a></p>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Update Assignment</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
